  secretName: llm-research-lab-tls
  issuerRef:
    name: letsencrypt-prod
    kind: ClusterIssuer
  dnsNames:
    - llm-research-lab.example.com
    - api.llm-research-lab.example.com
  usages:
    - digital signature
    - key encipherment
