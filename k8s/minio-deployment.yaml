---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: minio
  namespace: llm-research-lab
  labels:
    app.kubernetes.io/name: minio
    app.kubernetes.io/component: storage
    app.kubernetes.io/version: "latest"
spec:
  replicas: 1
  strategy:
    type: Recreate  # MinIO doesn't support multiple instances without distributed mode
  selector:
    matchLabels:
      app.kubernetes.io/name: minio
      app.kubernetes.io/component: storage
  template:
    metadata:
      labels:
        app.kubernetes.io/name: minio
        app.kubernetes.io/component: storage
        app.kubernetes.io/version: "latest"
    spec:
      # Security Context
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault

      # Service Account
      serviceAccountName: minio

      containers:
        - name: minio
          image: minio/minio:latest
          imagePullPolicy: IfNotPresent

          # Security Context for Container
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            readOnlyRootFilesystem: false  # MinIO needs to write

          # Command
          args:
            - server
            - /data
            - --console-address
            - ":9001"

          # Ports
          ports:
            - name: api
              containerPort: 9000
              protocol: TCP
            - name: console
              containerPort: 9001
              protocol: TCP

          # Environment Variables
          env:
            - name: MINIO_ROOT_USER
              valueFrom:
                secretKeyRef:
                  name: minio-secrets
                  key: MINIO_ROOT_USER
            - name: MINIO_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: minio-secrets
                  key: MINIO_ROOT_PASSWORD
            - name: MINIO_BROWSER
              value: "on"
            - name: MINIO_DOMAIN
              value: "minio-service.llm-research-lab.svc.cluster.local"

          # Resource Limits
          resources:
            requests:
              cpu: 250m
              memory: 512Mi
            limits:
              cpu: 1000m
              memory: 2Gi

          # Volume Mounts
          volumeMounts:
            - name: minio-data
              mountPath: /data

          # Liveness Probe
          livenessProbe:
            httpGet:
              path: /minio/health/live
              port: api
              scheme: HTTP
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 3

          # Readiness Probe
          readinessProbe:
            httpGet:
              path: /minio/health/ready
              port: api
              scheme: HTTP
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            successThreshold: 1
            failureThreshold: 3

          # Startup Probe
          startupProbe:
            httpGet:
              path: /minio/health/live
              port: api
              scheme: HTTP
            initialDelaySeconds: 0
            periodSeconds: 10
            timeoutSeconds: 3
            successThreshold: 1
            failureThreshold: 30

      # Volumes
      volumes:
        - name: minio-data
          persistentVolumeClaim:
            claimName: minio-pvc

      # Termination Grace Period
      terminationGracePeriodSeconds: 30

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: minio-pvc
  namespace: llm-research-lab
  labels:
    app.kubernetes.io/name: minio
    app.kubernetes.io/component: storage
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 100Gi
  # storageClassName: standard  # Adjust based on your cluster

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: minio
  namespace: llm-research-lab
  labels:
    app.kubernetes.io/name: minio
    app.kubernetes.io/component: storage

---
# Job to initialize MinIO bucket
apiVersion: batch/v1
kind: Job
metadata:
  name: minio-init-bucket
  namespace: llm-research-lab
  labels:
    app.kubernetes.io/name: minio
    app.kubernetes.io/component: init
spec:
  template:
    metadata:
      labels:
        app.kubernetes.io/name: minio
        app.kubernetes.io/component: init
    spec:
      restartPolicy: OnFailure
      serviceAccountName: minio

      # Security Context
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault

      containers:
        - name: minio-mc
          image: minio/mc:latest
          imagePullPolicy: IfNotPresent

          # Security Context
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            readOnlyRootFilesystem: true

          command:
            - /bin/sh
            - -c
            - |
              set -e
              echo "Waiting for MinIO to be ready..."
              sleep 10

              echo "Configuring MinIO client..."
              mc alias set myminio http://minio-service:9000 $MINIO_ROOT_USER $MINIO_ROOT_PASSWORD

              echo "Creating bucket: llm-research-artifacts"
              mc mb myminio/llm-research-artifacts --ignore-existing

              echo "Setting bucket policy to download"
              mc anonymous set download myminio/llm-research-artifacts

              echo "MinIO initialization complete!"

          env:
            - name: MINIO_ROOT_USER
              valueFrom:
                secretKeyRef:
                  name: minio-secrets
                  key: MINIO_ROOT_USER
            - name: MINIO_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: minio-secrets
                  key: MINIO_ROOT_PASSWORD

          volumeMounts:
            - name: tmp
              mountPath: /tmp
            - name: mc-config
              mountPath: /.mc

      volumes:
        - name: tmp
          emptyDir: {}
        - name: mc-config
          emptyDir: {}

  backoffLimit: 4
