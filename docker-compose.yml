version: '3.9'

services:
  # ============================================================================
  # LLM Research Lab Application
  # ============================================================================
  llm-research-lab:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: llm-research-lab
    ports:
      - "8080:8080"
    environment:
      # Application
      LLM_RESEARCH_PORT: 8080
      LLM_RESEARCH_LOG_LEVEL: debug

      # Database
      LLM_RESEARCH_DATABASE_URL: postgres://llmlab:llmlab_password@postgres:5432/llm_research

      # ClickHouse
      LLM_RESEARCH_CLICKHOUSE_URL: http://clickhouse:8123

      # S3/MinIO
      LLM_RESEARCH_S3_BUCKET: llm-research-artifacts
      AWS_ENDPOINT_URL: http://minio:9000
      AWS_ACCESS_KEY_ID: minioadmin
      AWS_SECRET_ACCESS_KEY: minioadmin
      AWS_REGION: us-east-1

      # Redis
      LLM_RESEARCH_REDIS_URL: redis://redis:6379

      # Rust
      RUST_LOG: debug
      RUST_BACKTRACE: 1
    depends_on:
      postgres:
        condition: service_healthy
      clickhouse:
        condition: service_healthy
      minio:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - llm-research-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

  # ============================================================================
  # PostgreSQL Database
  # ============================================================================
  postgres:
    image: postgres:16-alpine
    container_name: llm-research-postgres
    environment:
      POSTGRES_DB: llm_research
      POSTGRES_USER: llmlab
      POSTGRES_PASSWORD: llmlab_password
      POSTGRES_INITDB_ARGS: "-E UTF8 --locale=en_US.UTF-8"
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d:ro
    networks:
      - llm-research-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U llmlab -d llm_research"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    command:
      - "postgres"
      - "-c"
      - "max_connections=200"
      - "-c"
      - "shared_buffers=256MB"
      - "-c"
      - "effective_cache_size=1GB"
      - "-c"
      - "maintenance_work_mem=64MB"
      - "-c"
      - "checkpoint_completion_target=0.9"
      - "-c"
      - "wal_buffers=16MB"
      - "-c"
      - "default_statistics_target=100"
      - "-c"
      - "random_page_cost=1.1"
      - "-c"
      - "effective_io_concurrency=200"
      - "-c"
      - "work_mem=1MB"
      - "-c"
      - "min_wal_size=1GB"
      - "-c"
      - "max_wal_size=4GB"

  # ============================================================================
  # ClickHouse Analytics Database
  # ============================================================================
  clickhouse:
    image: clickhouse/clickhouse-server:24-alpine
    container_name: llm-research-clickhouse
    environment:
      CLICKHOUSE_DB: llm_research_analytics
      CLICKHOUSE_USER: llmlab
      CLICKHOUSE_PASSWORD: llmlab_password
      CLICKHOUSE_DEFAULT_ACCESS_MANAGEMENT: 1
    ports:
      - "8123:8123"
      - "9000:9000"
    volumes:
      - clickhouse-data:/var/lib/clickhouse
      - clickhouse-logs:/var/log/clickhouse-server
    networks:
      - llm-research-network
    restart: unless-stopped
    ulimits:
      nofile:
        soft: 262144
        hard: 262144
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8123/ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s

  # ============================================================================
  # MinIO - S3-Compatible Object Storage
  # ============================================================================
  minio:
    image: minio/minio:latest
    container_name: llm-research-minio
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio-data:/data
    networks:
      - llm-research-network
    restart: unless-stopped
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # MinIO client for bucket initialization
  minio-init:
    image: minio/mc:latest
    container_name: llm-research-minio-init
    depends_on:
      minio:
        condition: service_healthy
    networks:
      - llm-research-network
    entrypoint: >
      /bin/sh -c "
      /usr/bin/mc alias set myminio http://minio:9000 minioadmin minioadmin;
      /usr/bin/mc mb myminio/llm-research-artifacts --ignore-existing;
      /usr/bin/mc anonymous set download myminio/llm-research-artifacts;
      exit 0;
      "

  # ============================================================================
  # Redis - Caching and Session Store
  # ============================================================================
  redis:
    image: redis:7-alpine
    container_name: llm-research-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - llm-research-network
    restart: unless-stopped
    command: redis-server --appendonly yes --appendfsync everysec --maxmemory 256mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 5s

  # ============================================================================
  # pgAdmin - PostgreSQL Management (Optional)
  # ============================================================================
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: llm-research-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@llmresearch.local
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin-data:/var/lib/pgadmin
    networks:
      - llm-research-network
    restart: unless-stopped
    depends_on:
      - postgres
    profiles:
      - tools

# ============================================================================
# Networks
# ============================================================================
networks:
  llm-research-network:
    driver: bridge
    name: llm-research-network

# ============================================================================
# Volumes
# ============================================================================
volumes:
  postgres-data:
    driver: local
    name: llm-research-postgres-data
  clickhouse-data:
    driver: local
    name: llm-research-clickhouse-data
  clickhouse-logs:
    driver: local
    name: llm-research-clickhouse-logs
  minio-data:
    driver: local
    name: llm-research-minio-data
  redis-data:
    driver: local
    name: llm-research-redis-data
  pgadmin-data:
    driver: local
    name: llm-research-pgadmin-data
